# Build and push validator Docker image to GHCR
#
# Triggers:
#   - push to staging → tags: staging, sha-<commit>
#   - push to prod    → tags: latest,  sha-<commit>
#
# Watchtower on validator machines auto-pulls the relevant tag.

name: Build Validator Image

on:
  push:
    branches: [staging, prod]
    paths:
      - "neurons/**"
      - "trajectoryrl/**"
      - "docker/**"
      - "pyproject.toml"
      - ".github/workflows/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: trajectoryrl/trajectoryrl

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.ref_name == 'prod' && 'latest' || 'staging' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.validator
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
